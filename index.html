<body>

<div id="countdown">Chargement...</div>

<script>
    // üìÖ Date fix√©e au 20 ao√ªt 2025 √† 10h00
    const targetDate = new Date("2025-08-20 10:00:00").getTime();

    const countdownEl = document.getElementById("countdown");
    const videoContainer = document.getElementById("video-container");

    function updateCountdown() {
        const now = new Date().getTime();
        const distance = targetDate - now;

        if (distance <= 0) {
            countdownEl.textContent = "C'est parti ‚åõÔ∏è! Sortez les pop corns üçø";
            videoContainer.style.display = "block";
            clearInterval(interval);
            return;
        }

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        countdownEl.textContent = `${days}j ${hours}h ${minutes}m ${seconds}s`;
    }

    updateCountdown();
    const interval = setInterval(updateCountdown, 1000);
</script>
